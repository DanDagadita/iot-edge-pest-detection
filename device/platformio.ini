[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600
lib_deps = 
	https://github.com/tzapu/WiFiManager@^2.0.17
	https://github.com/knolleary/PubSubClient@^2.8
	https://github.com/bblanchon/ArduinoJson@^7.4.2
	https://github.com/johnrickman/LiquidCrystal_I2C
	https://github.com/vdccc/EasyButton
	https://github.com/jrullan/neotimer
	https://github.com/kosme/arduinoFFT@^2.0.4
	eloquentarduino/EloquentTinyML@^0.0.3
build_flags = -D WM_NOHELP

